<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuar con contrato inteligente</title>
</head>
<body>
    <h1>Interactuar con contrato inteligente</h1>

    <div>
        <label for="numberInput">Número a almacenar:</label>
        <input type="number" id="numberInput" placeholder="Ingresa un número" />
        <button onclick="setNumber()">Guardar número</button>
    </div>

    <div>
        <button onclick="getNumber()">Obtener número almacenado</button>
        <p id="storedNumber">Número almacenado: -</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
