<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuar con contrato inteligente</title>
</head>
<body>
    <h1>Interactuar con contrato inteligente</h1>

    <div>
        <p>Ver cuantos tokens MARKITO tengo:</p>
        <button onclick="getBalanceOfAddress()">Ver balance de MAR</button>
        <p id="balanceOfAddress"></p>
    </div>

    <div>
        
        <p>Ver cuantos MATIC tengo:</p>
        <button onclick="getBalance()">Ver mi balance</button>
        <p id="balance"></p>
    </div>

    <div id="transferForm"></div>
        <h2>Transferir Tokens</h2>

        <p>Desde: <span id="fromAddress">Cargando...</span></p>

       
        <label for="toAddress">Transferir a (Dirección):</label>
        <input type="text" id="toAddress" placeholder="Ingresa la dirección de destino" required>

    
        <label for="amount">Monto a Transferir (en tokens):</label>
        <input type="number" id="amount" placeholder="Monto" min="0" required>

        <button onclick="transferTokens()">Transferir Tokens</button>

        <p id="transferStatus"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
